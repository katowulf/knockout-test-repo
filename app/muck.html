    <script type='text/javascript' src='http://ko.test:3000/nowjs/now.js?v=1'></script>

    <script type="text/javascript">

        now.ready(function() {
            $('body').append('<p>Now is ready</p>');
            now.receive = function(name, message){
                $("#messages").append("<br>"+name+": "+message);
            };
        });

        jQuery(function($) {
            now.ready(function() {
                var n = Math.floor(Math.random()*50)+1;
                now.name = prompt("What's your name?", "kato"+n);
                now.distribute('joined chat');

                $("#send-button").click(function(){
                    console.log('clicked');
                    now.distribute($("#text-input").val());
                    $("#text-input").val("");
                });
            })
        });

    </script>

</head>
<body>

<div id="messages"></div>
<textarea id="text-input"></textarea>
<button class="btn" id="send-button">send</button>

</body>
